{% extends "personal/index.html" %}
{% block content %}
{% load static %}

<div class="container-fluid p-0">
  <div class="row justify-content-center vertical-center">
    <div class="col-lg-7">
      <div class="tab">
        <input id="tab-one" type="checkbox" name="tabs" class="chb">
        <label for="tab-one">Work At Circadence</label>
        <div class="tab-content">
          <a href="http://circadence.trippgordon.com" target="_blank" ><img class="img-fluid mx-auto mb-2" src="{% static "personal/img/circadence2.png"%}" alt=""></a>
        </div>
      </div>

      <div class="tab">
        <input id="tab-two" type="checkbox" name="tabs" class="chb">
        <label for="tab-two">Bolder Industries Web Development (in progress)</label>
        <div class="tab-content">
          <a href="http://bi.trippgordon.com" target="_blank" ><img class="img-fluid mx-auto mb-2" src="{% static "personal/img/bisite.png"%}" alt=""></a>
        </div>
      </div>

      <div class="tab">
        <input id="tab-three" type="checkbox" name="tabs" class="chb">
        <label for="tab-three">Trees Empirical Investigation</label>
        <div class="tab-content">
          <a href="https://github.com/tripp528/BST-vs-AVL-vs-Splay-trees" target="_blank" ><img class="img-fluid mx-auto mb-2" src="{% static "personal/img/trees.png"%}" alt=""></a>
        </div>
      </div>

      <div class="tab">
        <input id="tab-four" type="checkbox" name="tabs" class="chb">
        <label for="tab-four">Guardberry Pi</label>
        <div class="tab-content">
          <div align="center" class="embed-responsive embed-responsive-16by9">
            <video controls muted class="embed-responsive-item">
                <source src="{% static "personal/img/gpi/vid.mp4"%}" type="video/mp4">
            </video>
          </div>
        </div>
      </div>

      <div class="tab">
        <input id="tab-five" type="checkbox" name="tabs" class="chb">
        <label for="tab-five">A Blast From the Past</label>
        <div class="tab-content">
          <div class="row">
            <div class="col 4">
              <a href="https://github.com/tripp528/A-Blast-From-The-Past" target="_blank" ><img class="img-fluid mx-auto mb-2" src="{% static "personal/img/blast/blastmenu.png"%}" alt=""></a>
            </div>
            <div class="col 4">
              <a href="https://github.com/tripp528/A-Blast-From-The-Past" target="_blank" ><img class="img-fluid mx-auto mb-2" src="{% static "personal/img/blast/blast1.png"%}" alt=""></a>
            </div>
            <div class="col 4">
              <a href="https://github.com/tripp528/A-Blast-From-The-Past" target="_blank" ><img class="img-fluid mx-auto mb-2" src="{% static "personal/img/blast/blastScore.png"%}" alt=""></a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
  $(".chb").change(function() {
      var checked = $(this).is(':checked');
      $(".chb").prop('checked',false);
      if(checked) {
          $(this).prop('checked',true);
      }
  });
</script>
{% endblock %}
